<mat-card class="mat-elevation-z8 title">
    <mat-card-header>
        <mat-card-title>InnoReport MVP</mat-card-title>
        <div class="view-reports">
            <button mat-button [routerLink]="['/reports']">
                <mat-icon>assignment</mat-icon>
                View Reports
            </button>
        </div>
    </mat-card-header>
</mat-card>

<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>Functional requirements</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ systemDescription }}</p>
    </mat-card-content>
</mat-card>

<mat-card class="mat-elevation-z8 description">
    <mat-card-header>
        <mat-card-title>Front-end</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ frontEnd }}</p>
    </mat-card-content>
</mat-card>

<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>REST API</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ interface }}</p>
    </mat-card-content>
</mat-card>

<mat-card class="mat-elevation-z8 description">
    <mat-card-header>
        <mat-card-title>Architecture and quality attributes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ qualityAttribute }}</p>
    </mat-card-content>
</mat-card>
