<mat-dialog-actions>
    <button *ngIf="submitButtonName"
            mat-raised-button
            color="accent"
            [disabled]="disabled"
            type="button"
            (click)="submit()">
        {{submitButtonName}}
    </button>
    <button mat-raised-button
            color="accent"
            type="button"
            (click)="dialogRef.close()">
        Cancel
    </button>
</mat-dialog-actions>
