<app-dialog-header [dialogTitle]="dialogTitle"></app-dialog-header>
<form #reportForm="ngForm" (ngSubmit)="dialogRef.close(reportForm.value)" ngNativeValidate>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput 
                   [(ngModel)]="report.number"
                   name="number"
                   placeholder="Number"
                   [disabled]="true" />
        </mat-form-field>
        <mat-form-field>
            <input matInput 
               [(ngModel)]="report.title"
               name="title"
               placeholder="Title"
               minlength="5"
               maxlength="20"
               [disabled]="!isCreate"
               required />
        </mat-form-field>
        <mat-form-field>
            <input matInput 
               [(ngModel)]="report.description"
               name="description"
               placeholder="Description..."
               minlength="5"
               maxlength="600"
               [disabled]="!isCreate" />
        </mat-form-field>
        <mat-form-field>
            <input matInput 
               [(ngModel)]="report.recipient"
               name="recipient"
               placeholder="Recipient"
               minlength="5"
               maxlength="20"
               [disabled]="!isCreate"
               required />
        </mat-form-field>
        <mat-form-field>
            <input matInput 
               [(ngModel)]="report.status"
               name="status"
               placeholder="Status"
               [disabled]="isCreate && !canEdit"
               required />
        </mat-form-field>
    </div>
    <app-dialog-footer (clickSubmit)="createReport()"
                       [disabled]="!reportForm.valid"
                       [submitButtonName]="submitButtonName">
    </app-dialog-footer>
</form>
